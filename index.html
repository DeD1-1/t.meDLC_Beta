<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Feed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .post-card img { width: 100%; display: block; background: #ddd; min-height: 200px; }
        .post-content { padding: 12px; }
        .caption { font-size: 14px; color: #1c1e21; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Лента постов</h2>
        <div id="feed">Загрузка...</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
    
        // НАСТРОЙКИ SUPABASE
        const SUPABASE_URL = 'https://wxqkyprbigekdejmiitk.supabase.co'; // Ваш URL со скриншота
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4cWt5cHJiaWdla2Rlam1paXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MTQzNDgsImV4cCI6MjA4Njk5MDM0OH0.uTxzdPHbG9y6YIRf16VU0Pl2B9NFQfX0QBNdfCSN5Vk'; // Ваш ключ со скриншота
        
        // Переименовали переменную в mySupabase, чтобы не было конфликта
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
        async function loadPosts() {
            const feedElement = document.getElementById('feed');
            console.log("Начинаю загрузку...");
    
            try {
                // Используем новое имя переменной mySupabase
                const { data, error } = await mySupabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });
    
                if (error) throw error;
    
                if (data.length === 0) {
                    feedElement.innerHTML = "База подключена, но в таблице 'posts' пока пусто.";
                    return;
                }
    
                feedElement.innerHTML = `Найдено постов: ${data.length}<br><br>`;
                
                data.forEach(post => {
                    const item = document.createElement('div');
                    item.style.border = "1px solid #ccc";
                    item.style.padding = "10px";
                    item.style.marginBottom = "10px";
                    item.style.background = "white";
                    item.style.borderRadius = "8px";
                    item.innerHTML = `
                        <b>Текст:</b> ${post.caption || 'Нет описания'}<br>
                        <small style="color: gray;">ID сообщения: ${post.tg_message_id}</small>
                    `;
                    feedElement.appendChild(item);
                });
    
            } catch (err) {
                feedElement.innerHTML = "Ошибка: " + err.message;
                console.error(err);
            }
        }
    
        loadPosts();
    </script>
</body>

</html>
