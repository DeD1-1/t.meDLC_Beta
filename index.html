<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Feed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .post-card img { width: 100%; display: block; background: #ddd; min-height: 200px; }
        .post-content { padding: 12px; }
        .caption { font-size: 14px; color: #1c1e21; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Лента постов</h2>
        <div id="feed">Загрузка...</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
    
        // НАСТРОЙКИ SUPABASE
        const SUPABASE_URL = 'https://wxqkyprbigekdejmiitk.supabase.co'; // Ваш URL со скриншота
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4cWt5cHJiaWdla2Rlam1paXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MTQzNDgsImV4cCI6MjA4Njk5MDM0OH0.uTxzdPHbG9y6YIRf16VU0Pl2B9NFQfX0QBNdfCSN5Vk'; // Ваш ключ со скриншота
        
        // Переименовали переменную в mySupabase, чтобы не было конфликта
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
		async function loadPosts() {
		    const feedElement = document.getElementById('feed');
		    const tg = window.Telegram.WebApp;
		    
		    // 1. Получаем ID из параметров запуска
		    let rawId = tg.initDataUnsafe.start_param || new URLSearchParams(window.location.search).get('group');
		    if (!rawId) {
		        feedElement.innerHTML = "Ошибка: ID группы не найден. Запустите через бота.";
		        return;
		    }
		    const chatId = rawId.replace("_", "-");
		
		    try {
		        // 2. Получаем данные о группе из базы
		        const { data: community, error: commError } = await mySupabase
		            .from('communities')
		            .select('id, tg_username')
		            .eq('tg_chat_id', chatId)
		            .single();
		
		        if (commError || !community || !community.tg_username) {
		            feedElement.innerHTML = "Группа не настроена или не публична.";
		            return;
		        }
		
		        const groupUsername = community.tg_username; // Теперь переменная определена!
		
		        // 3. Загружаем посты
		        const { data: posts, error: postError } = await mySupabase
		            .from('posts')
		            .select('*')
		            .eq('community_id', community.id)
		            .order('created_at', { ascending: false });
		
		        if (postError) throw postError;
		
		        feedElement.innerHTML = ''; // Очистка
		
		        posts.forEach(post => {
		            const container = document.createElement('div');
		            container.style.marginBottom = "15px";
		            
		            // Вставляем виджет Telegram
		            const script = document.createElement('script');
		            script.async = true;
		            script.src = "https://telegram.org/js/telegram-widget.js?22";
		            script.setAttribute('data-telegram-post', `${groupUsername}/${post.tg_message_id}`);
		            script.setAttribute('data-width', '100%');
		            
		            container.appendChild(script);
		            feedElement.appendChild(container);
		        });
		
		    } catch (err) {
		        feedElement.innerHTML = "Ошибка загрузки: " + err.message;
		    }
		}
    
        loadPosts();
		mySupabase
		  .channel('posts_realtime')
		  .on(
		    'postgres_changes', 
		    { 
		        event: 'INSERT', 
		        schema: 'public', 
		        table: 'posts',
		        filter: `community_id=eq.${community.id}` 
		    }, 
		    (payload) => {
		      console.log('Пришел пост для этой группы!', payload.new);
		      // Вместо полной перезагрузки страницы просто вызываем loadPosts()
		      loadPosts(); 
		    }
		  )
		  .subscribe();
    </script>
</body>

</html>
