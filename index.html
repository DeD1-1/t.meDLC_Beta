<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Feed</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .post-card img { width: 100%; display: block; background: #ddd; min-height: 200px; }
        .post-content { padding: 12px; }
        .caption { font-size: 14px; color: #1c1e21; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Лента постов</h2>
        <div id="feed">Загрузка...</div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на все окно

        // НАСТРОЙКИ SUPABASE (Вставьте свои данные)
        const SUPABASE_URL = 'https://wxqkyprbigekdejmiitk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4cWt5cHJiaWdla2Rlam1paXRrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MTQzNDgsImV4cCI6MjA4Njk5MDM0OH0.uTxzdPHbG9y6YIRf16VU0Pl2B9NFQfX0QBNdfCSN5Vk';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadPosts() {
            const feedElement = document.getElementById('feed');
            console.log("Начинаю загрузку...");
        
            try {
                const { data, error } = await supabase
                    .from('posts')
                    .select('*');
        
                if (error) throw error;
        
                if (data.length === 0) {
                    feedElement.innerHTML = "База подключена, но в таблице 'posts' пока пусто.";
                    return;
                }
        
                feedElement.innerHTML = `Найдено постов: ${data.length}<br><br>`;
                data.forEach(post => {
                    const item = document.createElement('div');
                    item.style.border = "1px solid #ccc";
                    item.style.padding = "10px";
                    item.style.marginBottom = "5px";
                    item.innerHTML = `<b>Текст:</b> ${post.caption || 'Нет текста'}<br><small>ID: ${post.tg_message_id}</small>`;
                    feedElement.appendChild(item);
                });
        
            } catch (err) {
                feedElement.innerHTML = "Критическая ошибка: " + err.message;
                console.error(err);
            }
        }

        loadPosts();
    </script>
</body>

</html>
